<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        .message {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="form-box active" id="login">
        <form id="login-form">
            <h1>StudyEasy</h1>
            <input type="email" id="login-username" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <p id="login-message" class="message"></p>
            <p>Don't have an account? <a href="#" onclick="showForm('registration')">Register</a></p>
        </form>
    </div>

    <div class="form-box" id="registration">
        <form id="register-form">
            <h1>Register</h1>
            <input type="email" id="register-username" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
            <p id="register-message" class="message"></p>
            <p>Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
        </form>
    </div>

</div>

<script src="{{ url_for('static', filename='studyeasy.js') }}" defer></script>
</body>
</html>
